  #     - GEMINI_API_KEY=${GEMINI_API_KEY}
  #   volumes:
  #     - ./backend:/app
  #     - ./sessions:/app/sessions
  #   restart: unless-stopped
  #   networks:
  #     - ethco-network

  # ethco-frontend-dev:
