# Render Blueprint for Unified Docker Deployment
services:
  - type: web
    name: ethco-ai-unified
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        value: your_gemini_api_key_here
      - key: PORT
        value: 8000
    plan: starter
    region: oregon
    branch: main